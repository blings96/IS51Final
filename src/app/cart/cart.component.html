<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input class="form-control mr-sm-2" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="loadCarts()">Load Bikes</button>
    </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="addCart()" >Add Bike Model 1</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" >Add Bike Model 2</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" >Add Bike Model 3</button>
    </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let cart of carts; let i = index">
      <mat-card-content>
        <img class="cover" [src]="bike1.image" alt="bike">
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="cart.id" type="text" class="form-control" placeholder="ID" aria-label="id">
        </p>  
        <p>
          <label for="description">Description:</label>
          <input [(ngModel)]="cart.description" type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="cart.price" type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input [(ngModel)]="cart.quantity" type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="saveToLocalStorage()">Save For Later</button>
          <button mat-raised-button color="warn" (click)="deleteCart(i)">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
